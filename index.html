<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Project Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      color: white;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    main {
      padding: 2rem;
    }

    main h2 {
      margin: 0 0 1rem;
    }

    main p {
      margin: 0;
    }

    .resume-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      margin-top: 1rem;
    }

    .projects-section {
      margin: 2rem 0;
    }

    .project {
      margin-bottom: 2rem;
    }

    .project h3 {
      margin: 0 0 0.5rem;
    }

    .project p {
      margin: 0;
    }

    .contact-section {
      background-color: #4CAF50;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .contact-section h2 {
      margin: 0;
    }

    .contact-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
    }

    .contact-form input,
    .contact-form textarea {
      flex-basis: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    .contact-form button {
      background-color: white;
      color: #4CAF50;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .social-links a {
      margin: 0 0.5rem;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
